<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Peri Palace</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="basket.js"></script>
</head>
<body>
    <div class="basket-container">
        <h1 class="basket-title">Your Basket</h1>
        
        
        <div class="basket-items">
            <div class="basket-item">
                <!-- Just placeholders to see how it'll look -->
                <p class="item-name">Grilled Chicken</p>
                <input type="number" class="cart-quantity-input" value="2"> <!-- quantity input -->
                <p class="item-price">Price: £12.99</p>
                <button class="btn-danger">Remove</button> <!-- remove button -->
            </div>

            <div class="basket-item">
                <p class="item-name">Peri Fries</p>
                <input type="number" class="cart-quantity-input" value="1"> <!-- quantity input --> 
                <p class="item-price">Price: £4.99</p>
                <button class="btn-danger">Remove</button> <!-- remove button -->
            </div>
        </div>

       
        <div class="basket-total">
            <p class="total">Total: £30.97</p> <!-- Corrected class name to "total" -->
        </div>

        <!-- Links to the not yet created checkout page -->
        <button class="checkout-button" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>
</body>
</html>
